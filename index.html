<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock || Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
   
    <div class="main">

        <div class="date">
            <p id="day" style="color: rgb(240, 117, 8);" class="animate__animated animate__jackInTheBox">day</p>
            <p id="date" style="color: rgb(229, 91, 41);" class="animate__animated animate__slideInDown">date</p>
        </div>
        <div class="circle animate__animated animate__lightSpeedInRight">
            <div class="circle1">
                <br>
                <p id="time" style="color:rgb(69, 19, 11)"></p>

                <p id="am" style="color:rgb(6, 3, 18);"></p>
            </div>

        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
